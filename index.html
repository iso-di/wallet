<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>Discount Wallet</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
<div class="app-container">
  <header class="app-header">
    <h1>Discount Wallet</h1>
    <p class="subtitle">Мої карти</p>
  </header>

  <main class="cards-container" id="cardsContainer">
    <!-- Карточки будут добавляться через JavaScript -->
  </main>

  <div id="cardModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Название карты</h2>
        <span class="close-btn">&times;</span>
      </div>
      <div class="card-preview">
        <div class="card-image-container">
          <img id="modalCardImage" class="card-image">
        </div>
        <div class="barcode-container">
          <svg id="barcode"></svg>
        </div>
        <div class="card-number" id="modalCardNumber"></div>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
